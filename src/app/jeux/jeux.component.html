<div class="popup">
    <button (click)="openPopup()">Open Popup</button>
    
    <h2 mat-dialog-title>Popup Title</h2>
    <mat-dialog-content>
      <p>Popup content goes here.</p>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Close</button>
    </mat-dialog-actions>
</div>
